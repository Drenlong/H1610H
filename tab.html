<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.tab{
				width: 500px;
				margin: 0 auto;
			}
			.tab p{
				border: 1px solid #000000;
				display: flex;
			}
			.tab span{
				display: block;
				flex: 1;
				text-align: center;
				line-height: 40px;
			}
			.tab>div{
				height: 300px;
				border: 1px solid #000000;
				text-align: center;
				line-height: 300px;
				display: none;
			}
			.se{
				background: red;
			}
			#cang{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="tab">
			<p>
				<span class="se">1</span>
				<span>2</span>
				<span>3</span>
			</p>
			<div id="cang">A</div>
			<div>B</div>
			<div>C</div>
		</div>
	</body>
</html>
