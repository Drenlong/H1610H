<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.tab{
				width: 500px;
				margin: 0 auto;
			}
			.tab p{
				border: 1px solid #000000;
				display: flex;
			}
			.tab span{
				display: block;
				flex: 1;
				text-align: center;
				line-height: 40px;
			}
			.tab>div{
				height: 300px;
				border: 1px solid #000000;
				text-align: center;
				line-height: 300px;
				display: none;
			}
			.se{
				background: red;
			}
			#cang{
				display: block;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oSpan=document.getElementsByClassName("tab")[0].getElementsByTagName("span");
				var oDiv=document.getElementsByClassName("tab")[0].getElementsByTagName("div");
				for(var i=0;i<oSpan.length;i++){
					oSpan[i].index=i;
					oSpan[i].onclick=function(){
						for(var x=0;x<oSpan.length;x++){
							oSpan[x].className="";
							oDiv[x].setAttribute("id","");
						}
						this.className="se";
						oDiv[this.index].setAttribute("id","cang");
					}
				}
			}
		</script>
	</head>
	<body>
		<div class="tab">
			<p>
				<span class="se">1</span>
				<span>2</span>
				<span>3</span>
			</p>
			<div id="cang">A</div>
			<div>B</div>
			<div>C</div>
		</div>
	</body>
</html>
