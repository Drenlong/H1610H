<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.tab{
				width: 500px;
				margin: 50px auto;
			}
			.tab p{
				display: flex;
				border: 1px solid #000000;
			}
			.tab span{
				display: block;
				flex: 1;
				line-height: 30px;
				text-align: center;
			}
			.tab div{
				height: 300px;
				border: 1px solid #000000;
				text-align: center;
				line-height: 300px;
				display: none;
			}
			.tou{
				background: red;
			}
			#cang{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="tab">
			<p>
				<span class="tou">1</span>
				<span>2</span>
				<span>3</span>
			</p>
			<div id="cang">A</div>
			<div>B</div>
			<div>C</div>
		</div>
			
	</body>
</html>
